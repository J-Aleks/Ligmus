<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie ocen ucznia</title>
</head>
<body>
    <h2 th:text="${'Dodaj ocene dla ucznia '+ student.firstName+' '+student.lastName}"></h2>
    <form th:object="${grade}" th:action="@{${isUpdate ? 'update' : 'add'}}" th:method="post">


        <input type="number" name="grade" min="1" max="5"  th:field="*{grade}" required>
        <div th:if="${#fields.hasErrors('grade')}"
             th:errors="*{grade}">Błąd</div>
        <input type="number" name="weight" min="1" max="5"  th:field="*{weight}" required>
        <div th:if="${#fields.hasErrors('weight')}"
             th:errors="*{weight}">Błąd</div>
        <select name="subject" th:field="*{subject}" >
            <option value=""
                    th:text="|Wybierz odpowiedni przedmiot|"></option>
            <option th:each="subject:${subjects}"
                    th:value="${subject.id}"
                    th:text="${subject.name}">Java
            </option><br/>
        </select>
        <div th:if="${#fields.hasErrors('subject')}"
             th:errors="*{subject}">Błąd</div></br>
        <textarea th:field="*{description}">Opis</textarea>
        <div th:if="${#fields.hasErrors('description')}"
             th:errors="*{description}">Błąd</div><br/>
        <input type="submit" value="Zapisz">
    </form>
    <a th:href="@{${isUpdate ? '../../' : './'}}" th:text="'Anuluj'"/>
</body>
</html>
