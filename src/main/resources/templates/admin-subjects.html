<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/a.css}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <h1 th:text="|Lista przedmiotów|"></h1>
  <h3 th:if="${subjects.size()==0}"
      th:text="|Brak przedmiotów|">
  </h3><br/>
  <div>
    <a th:href="@{/admin-dev/subjects/addSubject}" th:text="|Dodaj nowy przedmiot|"></a>
  </div>
  <div th:each="subject:${subjects}">
    <a th:href="@{/admin-dev/subjects/{id}(id=${subject.id})}" th:text="|Informacje o przedmiocie: ${subject.name}|">
    </a>
  </div>
  <a th:href="@{./}" th:text="'Powrót'"/>
</div>
</body>
</html>
