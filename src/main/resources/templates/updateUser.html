<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>rejestracja uzytkownika</title>
</head>
<body>
<!--<h2 th:text="${'Dodaj Użytkownika'}"></h2>-->

<form th:object="${User}" th:action="@{'update'}" th:method="post">

<div th:if="${!isRegister}">

    <label>Nazwa Użytkownika
    <input type="text" name="username" th:field="*{username}"></label><br>
    <label >Hasło
    <input type="password" name="password" th:field="*{password}" ></label><br>
</div>
    <label >Imie</label>
    <input type="text" name="name" th:field="*{firstName}" ><br>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <label >Nazwisko</label>
    <input type="text" name="lastname" th:field="*{lastName}" >
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <br>
    <label >Data urodzenia</label>
    <input type="date" name="username" th:field="*{dateOfBirth}" >
    <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>

<input type="submit" value="Zapisz">
    <div th:if="${!isRegister}">
        <a th:href="@{../}" th:text="'Anuluj'"/>
    </div>
</form>
</body>
</html>
