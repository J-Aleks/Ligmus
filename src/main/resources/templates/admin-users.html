<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 th:text="|List of Users|"></h1>
    <h3 th:if="${users.size()==0}"
        th:text="|There are no users|">
    </h3><br/>
    <div>
        <a th:href="@{addUser/}" th:text="|Dodaj nowego użytkownika|"></a>
    </div>
    <div th:each="user:${users}">
        <a th:href="@{${user.getId()}/}" th:text="|id: ${user.getId()}|">
        </a>
    </div>
    <a th:href="@{../}" th:text="'Powrót'"/>
</div>
</body>
</html>
